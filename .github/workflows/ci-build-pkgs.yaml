name: CI - PKG - build image
on:
  pull_request:
    branches:
      - master
  push:

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:

  cpp-tests:
    name:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Tune Runner VM
        uses: ./.github/actions/tune-runner-vm

      - name: Detect changed files
        id:   changes
        uses: apache/pulsar-test-infra/paths-filter@master
        with:
          filters: .github/changes-filter.yaml

      - name: Check changed files
        id: check_changes
        run: echo "::set-output name=docs_only::${{ fromJSON(steps.changes.outputs.all_count) == fromJSON(steps.changes.outputs.docs_count) && fromJSON(steps.changes.outputs.docs_count) > 0 }}"

      - name: Set up QEMU
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # this needs to relatively match pulsar-client-cpp/pkg/deb/build-docker-image.sh
      - name: Build and push
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        uses: docker/build-push-action@v3
        with:
          context: pulsar-client-cpp/pkg/deb
          platforms: linux/amd64,linux/arm64
          push: true
          tags: get-bridge/puldar-build:debian-9
